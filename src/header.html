<div id="settingsModal" style="
position: relative;
" hidden>

    Results per page:
    <br />

    <br />
    <div style="font-size: smaller; color: rgba(0, 0, 0, 0.576); padding-top: 3px;">

            <span class="px"><input type="radio" name="largeDisplayColumns" value="3"> 3</span>

            <br />

            <br />
            <span class="px"><input type="radio" name="smallDisplayColumns" value="3"> 3</span>

            <span class="px"><input type="radio" name="smallDisplayColumns" value="1"> 1</span>
            <br />
        </div>

        <div class="settingsCell" style="padding-top: 1px;">
            <div style="color: rgb(158, 0, 0)">
                <input type="checkbox" id="ageRestrictSettingInput">
                18+ Results
            </div>

            <br />

            <br />
            <input type="radio" name="imageSize" value="sample"> Sample
