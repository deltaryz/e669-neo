<html lang="en">

<head>
  <meta charset="utf-8">
  <title>e669</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- load MUI -->
  <!-- doing this with npm is... convoluted and confusing. not bothering with it for MUI -->
  <link href="https://cdn.muicss.com/mui-0.10.3/css/mui.min.css" rel="stylesheet" type="text/css">
  <script src="https://cdn.muicss.com/mui-0.10.3/js/mui.min.js"></script>


  <style>
    body {
      font-family: "Roboto Condensed", sans-serif;
      /* background-color: #152f56; */

      background: linear-gradient(-45deg, #103a87, #482097, #2d3787, #103a87, #152f56);
      background-size: 400% 400%;
      animation: gradient 30s ease infinite;
    }

    @keyframes gradient {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    .drophover:hover {
      box-shadow: 5px 5px 6px #00000080;
      z-index: 2;
      transition: all 0.15s ease-in-out;
      transform: scale(1.1);
      background-color: #00000051;
    }

    .hoverzoom:hover {
      transition: all 0.2s ease-in-out;
      transform: scale(1.25);
    }

    .noselect {
      -webkit-touch-callout: none;
      /* iOS Safari */
      -webkit-user-select: none;
      /* Safari */
      -khtml-user-select: none;
      /* Konqueror HTML */
      -moz-user-select: none;
      /* Firefox */
      -ms-user-select: none;
      /* Internet Explorer/Edge */
      user-select: none;
      /* Non-prefixed version, currently
                                  supported by Chrome and Opera */
    }

    .mui-appbar {
      box-shadow: 0px 5px 20px #00000054;
      background-image: linear-gradient(to bottom, rgb(67, 142, 255), rgb(0, 115, 255));
    }

    .container {
      width: 93%;
      margin: 0 auto;
    }

    /* clearfix */
    .container:after {
      content: ' ';
      display: block;
      clear: both;
    }

    .gutter-sizer {
      width: 2%;
    }

    .grid-sizer {
      width: 18.4%;
    }

    .grid-item {
      float: left;
      width: 18.4%;
      box-shadow: 4px 4px 4px #0000003f;
    }

    .outline {
      outline-color: rgba(0, 0, 0, 0.3);
      outline-width: 2px;
      outline-style: solid;
      background-color: #00000027;
      z-index: 1;
    }

    .errorbox {
      color: white;
      filter: drop-shadow(2px 2px 2px rgba(0, 0, 0, 0.8));
    }

    xmp {
      white-space: pre-wrap;
      text-align: center;
    }
  </style>

<body>
  <!-- Header -->
  <div id="header"></div>

  <br /><br />

  <!-- Main Body -->

  <div class="container">
    <div id="errorbox" class="errorbox"></div>
    <div class="grid">
      <div class="gutter-sizer"></div>
      <div class="grid-sizer"></div>

      <!-- TODO: Generate these programmatically -->
      <div id="images">

      </div>

    </div>
  </div>

  <br /><br />

  <!-- Frontpage / Footer -->

  <div style="text-align: center; color: rgba(255, 255, 255, 0.471);">
    <a href="https://github.com/deltaryz/e669-neo" target="_blank"><img src="assets/logo.png" width="10%"
        style="filter: drop-shadow(4px 4px 4px rgba(0, 0, 0, 0.3));"></a>
    <br /><br />


    <div style="filter: drop-shadow(2px 2px 1px rgba(0, 0, 0));">
      e669
      <br />
      the alternative browsing interface
    </div>

    <br />
  </div>

</body>

</html>
