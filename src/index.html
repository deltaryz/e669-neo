<html lang="en">

<head>
  <meta charset="utf-8">
  <title>e669</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- load MUI -->
  <!-- doing this with npm is... convoluted and confusing. not bothering with it for MUI -->
  <link href="https://cdn.muicss.com/mui-0.10.3/css/mui.min.css" rel="stylesheet" type="text/css">
  <script src="https://cdn.muicss.com/mui-0.10.3/js/mui.min.js"></script>

  <link href="index.css" rel="stylesheet" type="text/css">

<body>
  <!-- Header -->
  <div id="header"></div>

  <br />

  <!-- secret message goes here (secret) -->
  <div id="hithere" style="text-align: center; color: rgba(255, 255, 255, 0.146); font-size: x-small;"><br /></div>

  <br /><br /><br />

  <!-- Main Body -->

  <!-- Main Content Container -->
  <div class="container">

    <!-- Errors will be inserted here for the user to see -->
    <div id="errorbox" class="errorbox"></div>

    <!-- Page Switcher -->
    <div id="pageSwitcher">

      <div class="left-box">
        <button name="pagePrevious" class="mui-btn mui-btn--fab mui-btn--small mui-btn--primary">
          ←
        </button>

        <button name="pageNext" class="mui-btn mui-btn--fab mui-btn--small mui-btn--primary">
          →
        </button>
      </div>

      <div class="center-box" id="pageNumberDisplay"></div>

      <div class="right-box">
        <button name="pagePrevious" class="mui-btn mui-btn--fab mui-btn--small mui-btn--primary">
          ←
        </button>

        <button name="pageNext" class="mui-btn mui-btn--fab mui-btn--small mui-btn--primary">
          →
        </button>
      </div>

    </div>

    <br />

    <!-- Image Grid -->
    <div class="grid">
      <div class="gutter-sizer"></div>
      <div class="grid-sizer"></div>

      <!-- Images will be dynamically inserted here -->
      <div id="images"></div>

    </div>

    <br />

    <!-- we will automatically copy pageSwitcher down here -->
    <div id="pageSwitcherBottom"></div>

  </div>

  <br /><br />

  <!-- Frontpage / Footer -->

  <div style="text-align: center; color: rgba(255, 255, 255, 0.471);">
    <a href="https://github.com/deltaryz/e669-neo" target="_blank"><img id="logo" src="assets/logo.png" width="15%"
        style="filter: drop-shadow(4px 4px 4px rgba(0, 0, 0, 0.3));"></a>
    <br /><br />


    <div style="filter: drop-shadow(2px 2px 1px rgba(0, 0, 0));">
      the alternative browsing interface
    </div>

    <br /><br />
  </div>

</body>

</html>
